<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AutoMart | Car Ad</title>
  <link rel="icon" href="images/autoMart-logo.png">
  <link rel="stylesheet" href="css/autoMart.css">
  <link rel="stylesheet" href="css/specific-car-ad.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous">
</head>
<body>
    <header id="autoMart-header">
        <div class="container">
            <div class="autoMart-logo">
                <a href="index.html"><img src="images/autoMart-logo.png" alt="AutoMart logo"></a>
            </div>
        </div>
        <nav class="autoMart-nav">
            <ul class="autoMart-nav__list">
                <li class="autoMart-nav__item post-ad"><a href="post-ad.html">Post Advert</a></li>
                <li class="autoMart-nav__item signin"><a href="signin.html">Login</a></li>
                <li class="autoMart-nav__item signup"><a href="signup.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="car-card-container">
                <div class="car-card">
                    <div class="car-image">
                        <img src="images/adlist2.png" alt="car-image">
                        <p><span class="w3-tag">New</span></p>
                    </div>
                    <h4>Overview</h4><br>
                    <div class="car-details">
                        <div>
                            <label>Model</label><br>
                            <span class="car-name">Dodge viper acura nsx</span>
                        </div>
                        <div>
                            <label>Manufacturer</label><br>
                            <span class="car-desc">chrysler corporation</span>         
                        </div>
                        <div>
                            <label>Type</label><br>
                            <span class="car-desc">sports car</span>
                        </div>
                        <div>
                            <label>Price</label><br>
                            <span class="car-price">N15,000,000.00</span>
                        </div>
                    </div>
                </div>
                <a href="" class="report-ad"><img src="images/warning.png" alt="warning icon" class="warning-icon">Report Ad</a>
            </div>
            <div class="purchase">
                <h3>Make a Purchase</h3>
            </div>
        </div>
    </main>
</body>
