<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SignIn | AutoMart</title>

  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="css/autoMart.css">
</head>
<body>
	<header id="autoMart-header">
        <div class="container">
            <div class="autoMart-logo">
                <a href="index.html"><img src="images/autoMart-logo.png" alt="AutoMart logo"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <form class="form signin-form">
            <h1>Login to Your AutoMart account</h1>
            
            <div class="form-field">
                <label for="email">
                Email address
                </label><br>
                <input type="email" placeholder="email@domain.com" id="email" required>
            </div>
        
            <div class="form-field">
                <label for="password">
                Password
                </label><br>
                <input type="password" placeholder="Enter password" id="password" required>
            </div>
            
            <div class="form-field">
                <button type="button" class="btn btn-form">
                <span class="btn__text">Sign In</span>
                <span class="btn__loading-icon">
                    <i class="fas fa-spinner fa-pulse"></i>
                </span>
                </button>
            </div>
            
            <p>
                Don't have an account?
                <a href="signup.html">Sign up</a>
            </p>
			<p>
                <a href="#" class="password-reset">Forgot Password?</a>
            </p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-blob1"></div>
        <div class="footer-blob2"></div>
    </footer>
</body>
</html>
