<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AutoMart | Register</title>
  <link rel="icon" href="images/autoMart-logo.png">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/autoMart.css">
</head>
<body>
	<header id="autoMart-header">
        <div class="container">
            <div class="autoMart-logo">
                <a href="index.html"><img src="images/autoMart-logo.png" alt="AutoMart logo"></a>
            </div>
        </div>
        <nav class="autoMart-nav">
            <ul class="autoMart-nav__list">
                <li class="autoMart-nav__item signin"><a href="signin.html">Login</a></li>
                <li class="autoMart-nav__item signup"><a href="signup.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <form class="form signup-form">
            <h1>Create an Account</h1>
            <div class="form-field">
                <label for="username">
                </label>
                <input type="text" placeholder="Username" id="username" autofocus required>
            </div>
        
            <div class="form-field">
                <label for="phone">
                </label>
                <input type="text" placeholder="Phone Number" id="phone" required>
            </div>
            
            <div class="form-field">
                <label for="email">
                </label>
                <input type="email" placeholder="Email Address" id="email" required>
            </div>
        
            <div class="form-field">
                <label for="password">
                </label>
                <input type="password" placeholder="Password" id="password" required>
            </div>
        
            <div class="form-field">
                <label for="password-repeat">
                </label>
                <input type="password" placeholder="Confirm Password" id="password-repeat" required>
            </div>
            
            <div class="form-field">
                <button type="button" class="btn btn-form">
                <span class="btn__text">Register</span>
                <span class="btn__loading-icon">
                    <i class="fas fa-spinner fa-pulse"></i>
                </span>
                </button>
            </div>
            
            <p>
                Already have an account?
                <a href="signin.html">Login</a>
            </p>
            </form>
        </section>
    </main>
</body>
</html>
