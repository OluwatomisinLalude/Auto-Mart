<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup | AutoMart</title>

  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/autoMart.css">
</head>
<body>
	<header id="autoMart-header">
        <div class="container">
            <div class="autoMart-logo">
                <a href="index.html"><img src="images/autoMart-logo.png" alt="AutoMart logo"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <form class="form signup-form">
            <h1>Create AutoMart account</h1>
            <div class="form-field">
                <label for="name">
                Name 
                </label><br>
                <input type="text" placeholder="Name" id="name" autofocus required>
            </div>
    
            <div class="form-field">
                <label for="phone">
                Phone Number
                </label><br>
                <input type="phone no" placeholder="+2348012345678" id="phone" required>
            </div>
            
            <div class="form-field">
                <label for="email">
                Email address
                </label><br>
                <input type="email" placeholder="email@domain.com" id="email" required>
            </div>
        
            <div class="form-field">
                <label for="password">
                Password
                </label><br>
                <input type="password" placeholder="Enter password" id="password" required>
            </div>
        
            <div class="form-field">
                <label for="password-repeat">
                Confirm Password
                </label><br>
                <input type="password" placeholder="Confirm password" id="password-repeat" required>
            </div>
            
            <div class="form-field">
                <button type="button" class="btn btn-form">
                <span class="btn__text">Sign Up</span>
                <span class="btn__loading-icon">
                    <i class="fas fa-spinner fa-pulse"></i>
                </span>
                </button>
            </div>
            
            <p>
                Already have an account?
                <a href="signin.html">Sign in</a>
            </p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-blob1"></div>
        <div class="footer-blob2"></div>
    </footer>
</body>
</html>
