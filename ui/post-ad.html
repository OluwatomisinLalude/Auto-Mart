<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Post a Car Ad | AutoMart</title>

  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="css/autoMart.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/post-ad.css">
</head>
<body>
    <header id="autoMart-header">
        <div class="container">
            <div class="autoMart-logo">
                <a href="index.html"><img src="images/autoMart-logo.png" alt="AutoMart logo"></a>
            </div>
        </div>
        <nav class="autoMart-nav">
            <ul class="autoMart-nav__list">
                <li class="autoMart-nav__item"><a href="index.html">Home</a></li>
                <li class="autoMart-nav__item"><a href="about.html">About</a></li>
                <li class="autoMart-nav__item"><a href="signin.html">Sign In</a></li>
                <li class="autoMart-nav__item"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <form class="form post-ad__form" action="ad-list.html">
            <h2>Advertise Your Car to Get The Best Deals</h2>
            
            <div class="form-field">
                <label for="model">
                Model
                </label><br>
                <input type="text" placeholder="Car Model" id="model" required>
            </div>
        
            <div class="form-field">
                <label for="price">
                Price
                </label><br>
                <input type="text" placeholder="Enter Price" id="price" required>
            </div>

            <div class="form-field">
                <label for="car-state">
                What is the state of the car?
                </label>
                <input type="radio" name="new" value="new" id="car-state">New
                <input type="radio" name="refurbished" value="refurbished" id="car-state">Refurbished
            </div>

            <div class="form-field">
                <label for="car-condition">
                What is the condition of the car?
                </label>
                <input type="radio" name="good" value="good" id="car-condition">Good
                <input type="radio" name="fair" value="fair" id="car-condition">Fair
                <input type="radio" name="bad" value="bad" id="car-condition">Bad
            </div>

            <div class="form-field">
                <label for="state">
                Upload images of the car
                </label>
                <input type="file" name="carImage"><br><br>
            </div>
            
            <div class="form-field">
                <button type="button" class="btn btn-form">
                <span class="btn__text">Post Ad</span>
                <span class="btn__loading-icon">
                    <i class="fas fa-spinner fa-pulse"></i>
                </span>
                </button>
            </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-blob1"></div>
        <div class="footer-blob2"></div>
    </footer>
</body>
